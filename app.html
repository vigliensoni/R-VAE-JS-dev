<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>R-VAE-JS</title>
    <script src="libs/pace.min.js"></script>
    <link href="libs/pace-theme-center-atom.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet" type="text/css">

    <script src="./libs/nexusUI.js" type="text/javascript"></script>
    <script src="./libs/maximilian.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/webmidi@2.0.0" type="text/javascript"></script>
    <link rel="stylesheet" href="./styleCSS.css" type="text/css">
</head>

<body>
    <div id="page-wrapper">
        <!-- Header -->

        <div id="header-wrapper">
            <div id="header" class="container">
                <!-- Logo -->

                <div id="logo">
                    <h1>R-VAE-JS</h1>
                    <p id="subtitle">Rhythmic explorations <br>of latent spaces</p>
                </div>
                <!-- Nav -->
                <nav id="nav">
                    <ul>
                        <li><div class="dials" id="thresholdDial">THRES</div></li>
                        <li><div class="dials" id="noiseDial">NOISE</div></li>
                        <li><button class="dials-mute" id="allmuteButton">SOUND OFF</button></li>
                            
                    </ul>
                </nav>
            </div>
        </div><!-- header wrapper -->

        <div class="wrapper">
            <div class="container">
                <canvas id="LSVisualizer"></canvas>

                <!-- <div>
                    <button id="playButton">Play</button>
                </div> -->
            </div>

            <div id="oscilloscope"></div>
            <div id="spectrogram"></div>
            <div id="clock"></div>
            <div id="mutes" class="center">
                <button id="kickPatternbutton">Kk | Q</button>
                <button id="snarePatternbutton">Sn | W</button>
                <button id="hihatPatternbutton">Hh | E</button>
            </div>

        </div><!-- container -->
    </div><!-- wrapper -->
    <!-- page-wrapper -->
    <script src="main.js" type="text/javascript">
</script>
</body>
</html>
